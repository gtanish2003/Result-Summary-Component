<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-box">
        <div class="box1 box">
          <div class="para1">
            <p>Your Results</p>
          </div>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="box2 box">
          <div class="para2">
            <p>Summary</p>
          </div>

          <div class="summary">
            <div class="div1">
              <div class="text1 text">
                <img
                  src="images/electricity.svg"
                  alt=""
                  width="15"
                  height="15"
                />
                <p>Reaction</p>
              </div>
              <p><span>80</span> / 100</p>
            </div>
            <div class="div2">
              <div class="text2 text">
                <img src="images/brain.svg" alt="" width="15" height="15" />
                <p>Memory</p>
              </div>
              <p><span>92</span> / 100</p>
            </div>
            <div class="div3">
              <div class="text3 text">
                <img src="images/chat.svg" alt="" width="15" height="15" />
                <p>Verbal</p>
              </div>
              <p><span>61</span> / 100</p>
            </div>
            <div class="div4">
              <div class="text4 text">
                <img src="images/eye.svg" alt="" width="15" height="15" />
                <p>Visual</p>
              </div>
              <p><span>72</span> / 100</p>
            </div>
          </div>

          <div class="continue">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
